<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator" id="calculator">
    <div class="screen" id="screen">0
    </div>
    <div class="buttons">
      <div class="row1">
        <button class="7" id="7">7</button>
        <button class="8" id="8">8</button>
        <button class="9" id="9">9</button>
        <button class="add" id="add">+</button>
      </div>
      <div class="row2">
        <button class="4" id="4">4</button>
        <button class="5" id="5">5</button>
        <button class="6" id="6">6</button>
        <button class="subtract" id="subtract">-</button>
      </div>
      <div class="row3">
        <button class="3" id="7">3</button>
        <button class="2" id="8">2</button>
        <button class="1" id="9">1</button>
        <button class="multiply" id="muliply">x</button>
      </div>
      <div class="row4">
        <button class="clear" id="clear">C</button>
        <button class="0" id="0">0</button>
        <button class="equal" id="equal">=</button>
        <button class="divide" id="divide">/</button>
      </div>
    </div>
  </div>

</body>
</html>
